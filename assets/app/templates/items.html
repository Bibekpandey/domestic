<notify-message></notify-message>
<div class="row full-width marginless-row">
    <div class="col-md-12 full-width">
        <div class="text-center view-header dark-header">
            My Items
        </div>
        <div class="view-content">
            <div class="row marginless-row tmargin-40">
                <div class="col-md-4 items-container">
                    <div class="blue-header">
                        Top Items
                    </div>
                    <ul class="ul-undecorated">
                        <li class="vertical-list-item" ng-repeat="x in items">
                            <span>{{x.name}}</span>
                            <span style="float:right">
                                <a class="helper-link" href="javascript:void(0)" ng-click="remove(x.id)">Remove</a>
                            </span>
                        </li>
                    </ul>
                </div>
                <div class="col-md-4 items-container">
                    <div class="blue-header">
                        All Items
                    </div>
                    <ul class="ul-undecorated">
                        <li class="vertical-list-item" ng-repeat="x in items">
                            <span>{{x.name}}</span>
                            <span style="float:right">
                                <a class="helper-link" ng-click="remove(x.id)"  href="javascript:void(0)">Remove</a>
                            </span>
                        </li>
                    </ul>
                </div>
                <div class="col-md-4 items-container">
                    <div class="blue-header">
                        Add Item
                    </div>
                    <div class="form-element">
                        <label>Item Name</label>
                        <input type="text" ng-model="newItem.name" placeholder="New item name"/>
                    </div>
                    <div class="form-element">
                        <label>Category</label>
                        <select class="" ng-model="newItem.category">
                            <option value="" selected="true" disabled>Pick a category</option>
                            <option value="{{category.id}}" ng-repeat="category in categories">{{category.name}}</option>
                        </select>
                        <a class="undecorated" href="javascript:void(0)" title="add a category">
                            <span style="font-size:1.5em;color:skyblue" class="glyphicon glyphicon-plus-sign"></span>
                        </a>
                    </div>
                    <div class="form-element">
                        <label>Description</label>
                        <textarea ng-model="newItem.description"></textarea>
                    </div>
                    <div class="form-element text-center">
                        <button class="btn btn-danger long-button" ng-click="addItem()">Add Item</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
